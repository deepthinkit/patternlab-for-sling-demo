<template data-sly-template.field="${@ id, label, type, placeholder, value, note}">
	<div class="c-field">
		<label for="${id}" class="c-field__label">${label}</label>
		<input id="${id}" type="${type}" placeholder="${placeholder}" value="${value}" />
		<span class="c-field__note" data-sly-test="${note}">${note @ context='html'}</span>
	</div>
</template>

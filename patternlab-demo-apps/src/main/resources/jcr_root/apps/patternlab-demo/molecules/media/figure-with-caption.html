<template data-sly-template.figurewithcaption="${@ landscape, caption}">
	<figure class="c-figure">
		<div class="c-figure__media" data-sly-use.image="patternlab-demo/atoms/images/image.html"
			 data-sly-call="${image.landscape @ img=landscape.img}">
		</div><!-- end c-figure__media -->
		<figcaption class="c-figure__caption">${caption}</figcaption>
	</figure><!-- end c-figure -->
</template>

<template data-sly-template.tilelist="${@ tileList}">
	<ul class="c-tile-list">
		<sly data-sly-list="${tileList}">
			<li class="c-tile-list__item"
				data-sly-use.pattern="patternlab-demo/molecules/blocks/tile.html"
				data-sly-call="${pattern.tile @ link=item.link, style=item.style, number=item.number, headline=item.headline, progress=item.progress, overlay=item.overlay}"></li>
		</sly>
	</ul>
</template>
